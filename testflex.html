<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin-dash.css">
</head>

<body>
    <section class="reviews">
        <div class="review-bubble">
            <p><img src="images/admin-dash/kirk.svg" alt="image of reviewer">Mr. James Kirk</p>
            <p class="quote">"Dr. Crusher was out of this world!"</p>
            <div class="stars-container">
                <img src="images/admin-dash/stars.svg" class="stars" alt="star rating">
            </div>
            <div class="action-btns">
                <button class="action review">Review</button>
                <button class="action accept">Accept</button>
            </div>
        </div>
        <div class="review-bubble">
            <p><img src="images/admin-dash/obrien.svg" alt="image of reviewer">Mrs. Keiko O'Brien</p>
            <p class="quote">"Dr. Pulaski used some weird sci-fi device and instantly relieved my pain"</p>
            <div class="stars-container">
                <img src="images/admin-dash/stars.svg" class="stars" alt="star rating">
            </div>
            <div class="action-btns">
                <button class="action review">Review</button>
                <button class="action accept">Accept</button>
            </div>
        </div>
        <div class="review-bubble">
            <p><img src="images/admin-dash/nereys.svg" alt="image of reviewer">Mrs. Kira Nereys</p>
            <p class="quote">"Nurse Chapel was such a delight!"</p>
            <div class="stars-container">
                <img src="images/admin-dash/stars.svg" class="stars" alt="star rating">
            </div>
            <div class="action-btns">
                <button class="action review">Review</button>
                <button class="action accept">Accept</button>
            </div>
        </div>
    </section>
</body>

</html>
