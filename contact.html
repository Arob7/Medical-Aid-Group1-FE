<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />

    <title>Contact Us</title>
    <link rel="icon" href="./images/logo/logoicon.svg" type="image/svg" />
  </head>
  <body>
    <header>
      <!-- NAV BAR -->
      <nav class="navbar">
        <div class="logo-div">
          <img
            src="images/logo/logoicon.svg"
            class="nav-logo"
            alt="logo image"
          />
          <span class="nav-logo-text">Century Health</span>
        </div>
        <div class="nav-tabs">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="login">
          <ul>
            <li><a class="login-nav" href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </ul>
        </div>
      </nav>
      <div class="topnav">
        <a href="index.html" class="active">
          <img src="images/logo/logoicon.svg" />
          <span class="nav-logo-text">Century Health</span>
        </a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="index.html">Home</a>
          <a href="about-us.html">About</a>
          <a href="faq.html">FAQ</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <h2>Get in Touch!</h2>
    <label for="fullname"></label>
    <input
      type="fullname"
      id="fullname"
      name="fullname"
      placeholder=" Full Name"
    /><br />
    <label for="email"></label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email Address"
    /><br />
    <label for="password"></label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    /><br />
    <label for="password"></label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Confirm Password"
    />
    <script src="./contact.js"></script>
  </body>
</html>
