  <body>
      <header>
      <!-- NAV BAR -->
      <nav class ="navbar">
      <div class="logo-div">
        <img src="./images/logo/Logo.png"> 
      </div>
      <div class="nav-tabs">
        <ul>

        </ul>
    </div>
    </nav>
</header>
<!-- IMAGE CONTENT -->
    <div class="content-div">
        <div class="content-logo">
            <div class="inner">
            <img src="images/logo/Logo.png" class="logo-img" alt="logo image"/>
            <h2>Let's Get You Back In</h2>
            <img src="images/login img/login-img.png" class="content-img"alt="login image"/>
        </div>
    <!-- <div class="content-img">
    </div> -->
</div>
     
<!-- FORM -->
          <div class="form">
            <div class="info">
                <h1>Welcome Back!</h1>
                <h3>Log Into Your Account</h3>
              </div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            /><br />

            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            <label class="checkbox">
                <input type="checkbox" name="remember"> Remember me
              </label>
              <span class="password"> <a href="#"> Forgot password?</a></span>
            <br>
            
           
          </form>
          <button type="submit" class="login-btn">Login</button>
          <h6>OR</h6>
          <div class="social-div">
              <button class="social-btn"> <img class="icon" src="./images/logo/facebook (1).png">Login with Facebook</button>
              <button class="social-btn"> <img class="icon" src="./images/logo/search.png">Login with Google</button>
          </div>
        <p>Don't have an account? <a href="signup.html">Sign up!</a></p>
        </div>
      </div>
    
  </body>
