<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
      <!-- NAV BAR -->
      <nav class ="navbar">
    <div class="logo-div">
        <img src="./images/logo/Logo.png"> 
    </div>
    <div class="nav-tabs">
        <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>FAQ</a></li>
            <li><a>Find Doctor</a></li>
            <li><a>Contact Us</a></li>
        </ul>
    </div>
    <div class="login">
        <ul>
            <li><a>Login</a></li>
            <li><a>Sign Up</a></li>
                </ul>
    </div>
    </nav>

<!-- IMAGE CONTENT -->
    <div class="content-div">
        <div class="content-logo">
            <img src="images/logo/Logo.png" class="logo-img" alt="logo image"/>
            <p>Let's Get You Back In</p>
        
    <div class="content-img">
        <img src="images/login img/login-img.png" class="content-img"alt="login image"/>
    </div>
</div>
     
<!-- FORM -->
          <div class="form">
            <div class="info">
                <h2>Welcome Back!</h2>
        <p>Log Into Your Account</p>
              </div>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            /><br />

            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            <input type="checkbox" id="Remember" name="Remember" value="Remember">
            <label for="Remember"> Remember Me</label>
            <br>
            <input type="button" class="submit" value="LOGIN" />
           
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
